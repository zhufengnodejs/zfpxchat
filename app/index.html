<!DOCTYPE html>
<html ng-app="zfpxchat">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/styles/index.css"/>

</head>
<body>
<navbar class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavCtrl">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">聊天室</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-show="me.username"><a href="#/">大厅</a></li>
                <li ng-hide="me.username"><a href="#/reg">注册</a></li>
                <li ng-hide="me.username"><a href="#/login">登陆</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="me.username">
                <li><a href="#"><img ng-src="{{me.avatar}}" alt=""/>{{me.username}}</a></li>
            </ul>
        </div>
    </div>
</navbar>
<div class="container">
    <div ng-view></div>
</div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular-route/angular-route.js"></script>
<script src="/front.js"></script>
<script src="/js/services/socket.js"></script>
<script src="/js/directives/EnterBreak.js"></script>
<script src="/js/directives/scroll-to-bottom.js"></script>
<script src="/js/controllers/RoomCtrl.js"></script>
<script src="/js/controllers/MessageSendCtrl.js"></script>
<script src="/js/controllers/RegCtrl.js"></script>
<script src="/js/controllers/LoginCtrl.js"></script>
<script src="/js/controllers/NavCtrl.js"></script>
</html>
